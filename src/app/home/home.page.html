<ion-header>
  <ion-toolbar>
    <ion-title>
      samuelDzibApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
    <ion-item color="light">
        <ion-label>
          Nombre:
        </ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item color="light">
        <ion-label>
          Apellido:
        </ion-label>
        <ion-input [(ngModel)]="surname"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="showModal()">Mostrar modal</ion-button>
</ion-content>
